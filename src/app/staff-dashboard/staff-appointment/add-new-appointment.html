<div class="modal-dialog modal-notify modal-info" role="document" >
    <div class="modal-content ">
      <div class="modal-header modal-bcolor-primary">
        <p class="heading lead  work-content" >New Appointment</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body">              
          <label class="mb-0">Customer Full Name</label>
           <div class="input-group mb-2">
             <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons">    person_outline
                    </i>
                    </div>
                 </div>
            <input type="text" class="form-control formcontrol" placeholder="Enter Customer Name">
          </div>
          
          
          <label class="mb-0">Customer Email</label>
           <div class="input-group mb-2">
             <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-envelope-o"></i>
                    </div>
                 </div>
            <input type="email" class="form-control formcontrol" placeholder="Enter Customer Email">
          </div>

           <label class="mb-0">Customer Contact Number</label>
           <div class="input-group mb-2">
             <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-phone"></i>
                    </div>
                 </div>
            <input type="email" class="form-control formcontrol" placeholder="Enter Customer Phone Number">
          </div>

          <label class="mb-0">Customer Address</label>
           <div class="input-group mb-3">
             <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-map-marker" ></i>
                    </div>
                 </div>
            <input type="email" class="form-control formcontrol" placeholder="Enter Customer Address">
          </div> 

          <div class="form-group row mt-3">
          <div class="col-4">
           
            <div class="input-group">
                 
              <input type="text" class="form-control" placeholder="State">
            </div>
          </div>
          <div class="col-4">
          
            <div class="input-group">
                 
              <input type="text" class="form-control" placeholder="City">
            </div>
          </div>

          <div class="col-4 ">
          
            <div class="input-group">
                 
              <input type="text" class="form-control" placeholder="Postal Code">
            </div>
          </div>
        </div> 
           <button class="d-block btn btn-primary addbtn" (click)="NewAppointment()">Next</button>
      </div>
    </div>
  </div>
