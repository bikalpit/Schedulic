<mat-drawer-content>
    <div class=" subscription-title py-3 font-weight-bold col-12 text-center">
        Subscription Plan
    </div>


    <div class=" mt-5 plan-content p-2">
        <div class="row">
            <div class="col-4 p-3 text-center">
                <div class="border shadow">
                    <div class="plan-name py-2 text-center font-weight-bold">
                        Basic
                    </div>
                    <hr class="m-0">
                    <div class="plan-cost py-2 text-center">
                        <i class="fa  fa-rupee pr-2"></i> <span class="cost pr-2">199/-</span> <span>per month</span>
                    </div>
                    <!-- <hr class="m-0"> -->
                    <div class="paln-business-staff p-2">
                        <div class="row">
                            <div class="col-6">
                                <i class="fa fa-briefcase pr-2"></i><span>Business</span>
                                <p class="font-weight-bold">01</p>
                            </div>
                            <div class="col-6">
                                <i class="fa fa-id-card pr-2"></i> <span>Staff</span>
                                <p class="font-weight-bold">50</p>
                            </div>
                        </div>
                    </div>
                    <!-- <hr class="m-0"> -->
                    <div class="paln-business-staff p-2">
                        <div class="row">
                            <div class="col-6">
                                <i class="fa fa-users pr-2"></i> <span>Customers</span>
                                <p class="font-weight-bold">200+</p>
                            </div>
                            <div class="col-6">
                                <i class="fa fa-bookmark pr-2"></i> <span>Services</span>
                                <p class="font-weight-bold">15</p>
                            </div>
                        </div>
                    </div>
                    <hr class="m-0">
                    <div class="subscribe-btn text-center py-3">
                        <button (click)="fnPaymentNow()" mat-flat-button color="primary">Subscribe Now</button>
                    </div>
                </div>
            </div>


            <div class="col-4 p-3 text-center">
                <div class="border shadow">
                    <div class="plan-name py-2 text-center font-weight-bold">
                        Premium
                    </div>
                    <hr class="m-0">
                    <div class="plan-cost py-2 text-center">
                        <i class="fa  fa-rupee pr-2"></i> <span class="cost pr-2">499/-</span> <span>per month</span>
                    </div>
                    <!-- <hr class="m-0"> -->
                    <div class="paln-business-staff p-2">
                        <div class="row">
                            <div class="col-6">
                                <i class="fa fa-briefcase pr-2"></i><span>Business</span>
                                <p class="font-weight-bold">05</p>
                            </div>
                            <div class="col-6">
                                <i class="fa fa-id-card pr-2"></i> <span>Staff</span>
                                <p class="font-weight-bold">100</p>
                            </div>
                        </div>
                    </div>
                    <!-- <hr class="m-0"> -->
                    <div class="paln-business-staff p-2">
                        <div class="row">
                            <div class="col-6">
                                <i class="fa fa-users pr-2"></i> <span>Customers</span>
                                <p class="font-weight-bold">300+</p>
                            </div>
                            <div class="col-6">
                                <i class="fa fa-bookmark pr-2"></i> <span>Services</span>
                                <p class="font-weight-bold">20</p>
                            </div>
                        </div>
                    </div>
                    <hr class="m-0">
                    <div class="subscribe-btn text-center py-3">
                        <button mat-flat-button color="primary">Subscribe Now</button>
                    </div>
                </div>
            </div>


            <div class="col-4 p-3 text-center">
                <div class="bg-primary text-white border shadow">
                    <div class="plan-name py-2 text-center font-weight-bold">
                        Gold
                    </div>
                    <hr class="m-0 bg-white">
                    <div class="plan-cost py-2 text-center">
                        <i class="fa  fa-rupee pr-2"></i> <span class="cost pr-2">999/-</span> <span>per month</span>
                    </div>
                    <!-- <hr class="m-0"> -->
                    <div class="paln-business-staff p-2">

                            <div class="col-6">
                                <i class="fa fa-briefcase pr-2"></i><span>Business</span>
                                <p class="font-weight-bold">10+</p>
                            </div>
                            <div class="col-6">
                                <i class="fa fa-id-card pr-2"></i> <span>Staff</span>
                                <p class="font-weight-bold">300+</p>
                            </div>
                        </div>
                    </div>
                    <!-- <hr class="m-0"> -->
                    <div class="paln-business-staff p-2">
                        <div class="row">
                            <div class="col-6">
                                <i class="fa fa-users pr-2"></i> <span>Customers</span>
                                <p class="font-weight-bold">500+</p>
                            </div>
                            <div class="col-6">
                                <i class="fa fa-bookmark pr-2"></i> <span>Services</span>
                                <p class="font-weight-bold">30+</p>
                            </div>
                        </div>
                    </div>
                    <hr class="m-0 bg-white">
                    <div class="subscribe-btn text-white text-center py-3">
                        <button mat-flat-button>Subscribe Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
