<div class="modal-dialog modal-lg modal-notify modal-info" role="document">
    <div class="loader-main" *ngIf="isLoaderAdmin"><img src="../../../assets/images/step-loader.gif" /></div>

    <div class="modal-content">
        <div class="modal-header">
            <!-- <p class="heading lead  work-content">Add New Subscription Plan</p> -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true" class="white-text">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="modal-body">
                <div class="row">
                    <div class="col-6 p-3">
                         <form action="">
                             <label for="" class="mb-0">Card Holder Name</label>
                             <input type="text"class="form-control mb-2"/>

                             <label for="" class="mb-0">Card Number</label>
                             <input type="number"class="form-control mb-2"/>

                             <div class="row">
                                <div class="col-12 my-2">
                                    <label for="" class="mb-0">Expiry Date</label>
                                 </div>
                                <div class="col-4">
                                    <label for="" class="mb-0">Month</label>
                                    <input type="text" class="form-control mb-1"/>
                                </div>

                                <div class="col-4">
                                    <label for="" class="mb-0">Year</label>
                                    <input type="text" class="form-control mb-1"/>
                                </div>

                                <div class="col-4">
                                    <label for="" class="mb-0">CVV</label>
                                    <input type="text" class="form-control mb-1"/>
                                </div>
                             </div>
                         </form>
                    </div>
                    <div class="col-6 p-5">
                        <img class="w-100" src="../../../assets/images/ATMCard.png">
                    </div>

                    <div class="col-12 text-right pt-3">
                        <button mat-flat-button color="primary">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
