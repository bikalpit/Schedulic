
<mat-drawer-container class="example-container">
  <mat-drawer-content>
      <main fxLayout="column" fxLayoutGap="0">
       <mat-toolbar color="primary" class="toolbar menu-comman" *ngIf="isLogin() && !isFront()">
          <mat-toolbar-row *ngIf="isCustomerUser()">
            <div class="logo"><a><img src="/assets/img/logo.png"></a></div> 
            <div class="logo"><a class='logo-link'><i class="fa fa-shopping-bag mr-3 shoppingbagsize" aria-hidden="true"></i>My Appointments</a></div>


              <span class="example-fill-remaining-space">
              </span>
              <span class="f13">
                <button  mat-stroked-button class="bellborder bell-color ml-3" (click)="openNotificationDialog()">
                <i mat-list-icon class="fa fa-bell-o" aria-hidden="true"></i>
                </button> 

                <mat-button-toggle class="toggleborder" (click)="drawer.toggle()">
                  <i class="fa fa-bars toggle-color" aria-hidden="true"></i>
                </mat-button-toggle>

              </span> 
          </mat-toolbar-row>
          <mat-toolbar-row *ngIf="isStaffUser()">
            <div class="logo"><a><img src="/assets/img/logo.png"></a></div> 
            <div class="logo"><a class='logo-link'><i class="fa fa-shopping-bag mr-3 shoppingbagsize" aria-hidden="true"></i>My Appointments</a></div>


              <span class="example-fill-remaining-space">
              </span>
              <span class="f13">

             <mat-slide-toggle [(ngModel)]="userStatus" [checked]="userStatus" (click)="changeStatus($event)" class="slidetoggle">Availability</mat-slide-toggle> 


                <button  mat-stroked-button class="bellborder bell-color ml-3" (click)="openNotificationDialog()">
                <i mat-list-icon class="fa fa-bell-o" aria-hidden="true"></i>
                </button> 

                <mat-button-toggle class="toggleborder" (click)="drawer.toggle()">
                  <i class="fa fa-bars toggle-color" aria-hidden="true"></i>
                </mat-button-toggle>

              </span> 
          </mat-toolbar-row>
          <mat-toolbar-row *ngIf="isAdminUser()">
            <div class="logo"><a><img src="/assets/img/logo.png"></a></div> 
            <div class="logo"><a class='logo-link'><i class="fa fa-shopping-bag mr-3 shoppingbagsize" aria-hidden="true"></i>My Appointments</a></div>


              <span class="example-fill-remaining-space">
              </span>
              <span class="f13">

                <button  mat-stroked-button class="bellborder bell-color ml-3" (click)="openNotificationDialog()">
                <i mat-list-icon class="fa fa-bell-o" aria-hidden="true"></i>
                </button> 

                <!-- <mat-button-toggle class="toggleborder" (click)="drawer.toggle()">
                  <i class="fa fa-bars toggle-color" aria-hidden="true"></i>
                </mat-button-toggle> -->

              </span> 
          </mat-toolbar-row>
      </mat-toolbar>
      <div class="bottom_header" *ngIf="isCustomerUser()" fxFlex="100">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
      <div class="bottom_header" *ngIf="isStaffUser()" fxFlex="100">

      </div>
      <div class="bottom_header" *ngIf="isAdminUser()" fxFlex="100">
        <mat-drawer-container class="example-container left-admin-menu">

          <mat-drawer mode="side" opened>
            <mat-list-item role="listitem"  class="matlist pointer menuitem logo">

  </mat-drawer-content>
    <mat-drawer #drawer position="end">
      <mat-list role="list" *ngIf="isCustomerUser()">

        </mat-list-item>
