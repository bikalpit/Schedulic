<div class="profile-main col-8">
    <mat-card-title class="title">My Profile</mat-card-title>
    
    <form [formGroup]="myProfile">
    <mat-card class="card">

        <div class="card-body row">
            <div class="profile-img-wrap" (click)="ImgUpload()">
                <img mat-card-avatar *ngIf="profiledata.image != ''" class="customer-profile-img" src="{{profiledata.image}}">
                <img mat-card-avatar *ngIf="profiledata.image == ''" class="customer-profile-img" src="/src/assets/images/default.png">
                <div class="camera-alt"><i class="material-icons"> camera_alt</i></div></div>
            <div class="col-8">
                    <div class="form-group row">
                        <label class="col-3 col-lg-3 col-form-label form-control-label">First Name</label>
                        <div class="col-9 col-lg-9">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="material-icons">person_outline</i></div>
                                </div>
								<input class="form-control" type="text" formControlName="user_FirstName"  value="">
								<span class="error-wrap" *ngIf="myProfile.get('user_FirstName').touched || myProfile.get('user_FirstName').dirty || formSubmitclicked">
									<small *ngIf="myProfile.get('user_FirstName').hasError('required')" class="error">First Name Is required</small>
								 </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-3 col-lg-3 col-form-label form-control-label">Last Name</label>
                        <div class="col-9 col-lg-9">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="material-icons">person_outline</i></div>
                                </div>
								<input class="form-control" type="text" formControlName="user_LastName"  value="">
								<span class="error-wrap" *ngIf="myProfile.get('user_LastName').touched || myProfile.get('user_LastName').dirty || formSubmitclicked">
									<small *ngIf="myProfile.get('user_LastName').hasError('required')" class="error">Last Name Is required</small>
								 </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-3 col-lg-3 col-form-label form-control-label">Email</label>
                        <div class="col-9 col-lg-9">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="material-icons">mail_outline</i></div>
                                </div>
                                <input class="form-control" formControlName="user_Email"  type="email" value="">
								<span class="error-wrap" *ngIf="myProfile.get('user_Email').touched || myProfile.get('user_Email').dirty || formSubmitclicked">
									<small *ngIf="myProfile.get('user_Email').hasError('required')" class="error">Email Address Is required</small>
									<small *ngIf="myProfile.get('user_Email').hasError('email') || myProfile.get('user_Email').hasError('emailFormat')" class="error">Email Address Is not valid</small>
								 </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-3 col-lg-3 col-form-label form-control-label">Mobile</label>
                        <div class="col-9 col-lg-9">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="material-icons">phone_iphone</i></div>
                                </div>
                                <input class="form-control" formControlName="user_Mobile" type="text" value="">
								<span class="error-wrap" *ngIf="myProfile.get('user_Mobile').touched || myProfile.get('user_Mobile').dirty || formSubmitclicked">
									<small *ngIf="myProfile.get('user_Mobile').hasError('required')" class="error">Mobile Number Is required</small>
									<small *ngIf="myProfile.get('user_Mobile').hasError('minLength') || myProfile.get('user_Mobile').hasError('maxLength')" class="error">Mobile Number shoud be 10 digit</small>
									<small *ngIf="myProfile.get('user_Mobile').hasError('onlynumeric')" class="error">Mobile Number shoud be Number only</small>
								 </span>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </mat-card>
    <button class="d-block btn btn-primary details" (click)="onSubmit()">Save</button>
</form>
</div>
