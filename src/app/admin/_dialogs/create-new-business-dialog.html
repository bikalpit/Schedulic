<div class="container" id="adminbusiness">
    <div class="row">
        <div class="col-12 inner-pad">
            <div class="text-center ">
                <h2>Welcome To Go!Appointin</h2>
                <h4>We'll get your booking appointment in no time</h4>
            </div>
            <div> 				
               <div class="pt-5">
                   <form>
                     <div class="form-row">
                       <div class="form-group col-md-6 col-lg-6 col-sm-12">
                          <mat-form-field class="example-full-width" appearance="outline">
                           <mat-label>How do customer recognize your business?</mat-label>
                           <input matInput placeholder="Enter Your business Name">
                         </mat-form-field>
                       </div>
                       <div class="form-group col-md-6 col-lg-6 col-sm-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                           <mat-label>Where is your business located?</mat-label>
                           <input matInput placeholder="Address">
                          </mat-form-field>					      
                       </div>
                      </div>			 		  
                     <div class="form-row">					  	 
                       <div class="form-group offset-md-6 offset-lg-6 col-md-3 col-lg-3 col-sm-6">	
                         <mat-form-field appearance="outline">
                             <mat-label>Country</mat-label>
                             <mat-select>
                               <mat-option *ngFor="let food of foods" [value]="food.value">
                                 {{food.viewValue}}
                               </mat-option>
                             </mat-select>
                         </mat-form-field>
                       </div>
                       <div class="form-group  col-md-3 col-lg-3 col-sm-6">					     
                         <mat-form-field appearance="outline">
                             <mat-label>Region</mat-label>
                             <mat-select>
                               <mat-option *ngFor="let food of foods" [value]="food.value">
                                 {{food.viewValue}}
                               </mat-option>
                             </mat-select>
                         </mat-form-field>
                       </div>
                     </div>
                     <div class="form-row">
                       <div class="form-group col-md-6 col-lg-6 col-sm-12">
                           <mat-label>What is your time zone</mat-label>
                          <mat-form-field appearance="outline">
                             <mat-label>select time zone</mat-label>
                             <mat-select>
                               <mat-option *ngFor="let food of foods" [value]="food.value">
                                 {{food.viewValue}}
                               </mat-option>
                             </mat-select>
                         </mat-form-field>
                       </div>
                       <div class="form-group  col-md-3 col-lg-3 col-sm-6">
                       <mat-label>&nbsp; </mat-label>					      
                         <mat-form-field appearance="outline">
                             <mat-label>city</mat-label>
                             <mat-select>
                               <mat-option *ngFor="let food of foods" [value]="food.value">
                                 {{food.viewValue}}
                               </mat-option>
                             </mat-select>
                         </mat-form-field>
                       </div>
                       <div class="form-group col-md-3 col-lg-3 col-sm-6">	
                           <mat-label>&nbsp; </mat-label>	
                          <mat-form-field  appearance="outline">
                           <mat-label>zip</mat-label>
                           <input matInput placeholder="zip">
                         </mat-form-field>						 
                       </div>
                     </div>
                     <div class="text-center pt-2">
                         <button mat-button class="admin-business-Submitbutton">Submit</button>
                     </div>					  
                   </form>
               </div> 				
            </div>
        </div>
    </div>
</div>
