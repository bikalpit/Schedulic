<!-- Appointment popup(Hair Cut) -->
<div class="container pl-0 pr-0">
	<div class="">
		<mat-card id="Appointment-pop-up" class="mb-0">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex">
				<div class="p-0 text-white col-lg-9 col-md-9 col-sm-9 col-xs-9">
					<p class="mb-0 work-space-font">in 2 hours ago</p>
					<h5>Hair Cut (Salon)</h5>
				</div>
				<div class="p-0 text-white col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<p class="mb-0 work-space-font">Pending</p>
				</div>
			</div>
		    <div class="d-flex flex-wrap pl-3 pt-3 text-white">
		        <div class="d-flex Time">
		        	<i class="fa fa-clock-o  pr-2" aria-hidden="true"></i>	
		            <p class="work-space-font pt-0">12:00 pm</p>
		        </div>
		        <div class="d-flex customer-name">
		            <i class="fa fa-user-o pr-2" aria-hidden="true"></i>
		            <p class="work-space-font pt-0 ">Customer Name</p>
		        </div>
		        <div class="d-flex service-person">
		            <i class="fa fa-briefcase pr-2 " aria-hidden="true"></i>
		            <p class="work-space-font pt-0 ">Parth Jain</p>
		        </div>
		        <div class="money">
		            <p class="work-space-font pt-0 ">$.500.00</p>
		        </div>
		    </div>
		    <div class="d-flex pl-3 btns">
		    	<div class="reschedulebtn-width">
		    	 <button mat-button type="button" class=" Reschedulebtn d-block ">Reschedule</button>
		    	</div>
		    	<div class="cancelbtn-width">
		    	 <button mat-button type="button" class=" Reschedulebtn d-block ">Cancel</button>
			 	</div>
			 	<div class="acceptbtn-width">
		    	 <button mat-button type="button" class=" Reschedulebtn accept-btn d-block ">Accept</button>
			  	</div>
		    </div>
		</mat-card>
	</div>
</div>
