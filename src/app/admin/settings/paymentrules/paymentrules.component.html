
            <mat-drawer-content id="paymentrules"  class="ml-0">
                <mat-card class="payment-rules">
                    <h5>Payment Rules</h5>
                    <mat-card>
                        <h5>Currency</h5>
                        <div class="d-flex">
                            <mat-form-field class="bottom-border-field mr-2">
                                <mat-icon matPrefix><img src="../../../assets/images/admin/rupee.png" class="rupee-icon-img"></mat-icon>
                                <mat-label>Select Currency</mat-label>
                                <mat-select>
                                  <mat-option>None</mat-option>
                                  <mat-option value="option1">Option 1</mat-option>
                                  <mat-option value="option2">Option 2</mat-option>
                                  <mat-option value="option3">Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field class="bottom-border-field mr-2">
                                <mat-label>Currency Symbol Position</mat-label>
                                <mat-select>
                                  <mat-option>None</mat-option>
                                  <mat-option value="option1">Left</mat-option>
                                  <mat-option value="option2">Right</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field class="bottom-border-field">
                                <mat-label>Select Currency Format</mat-label>
                                <mat-select>
                                  <mat-option>None</mat-option>
                                  <mat-option value="option1">xx,xxx.xx</mat-option>
                                  <mat-option value="option2">xx.xxx,xx</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </mat-card>
                    <div class="d-flex tax-background">
                        <p class="mb-0"><b>Tax</b></p>
                        <div class="mx-2 ml-auto">
                            <button (click)="addTax()" mat-button appearance="fill" class="payment-addtax-btn">Add Tax</button>
                        </div>  
                    </div> 
                    <div class="border mt-3">
                        <div class="tax-background">
                            <p class="my-2"><b>Tax</b></p>
                        </div> 
                        
                        <div class="p-3">
                            <div class="">
                                <div class="main-table-content main-cust-table-content">
                                    <div class="">
                                        <div class="heads main-heading-content header-background" fxLayout="row">
                                            <div class="" fxFlex="40"></div>
                                            <div class="" fxFlex="30"></div>
                                            <div class="" fxFlex="30"></div>
                                        </div>
                                        <div class="content" class="">
                                            <div *ngFor="let taxesData of taxesData; let i=index" class=" my-1">
                                                <div class="" fxFlex="40">
                                                    <div class="d-flex align-items-center" >
                                                        <p class="text-capitalize mb-0">{{taxesData.name}}</p>
                                                    </div>
                                                </div>
                                                <div class="" fxFlex="30">{{taxesData.value}}%</div>
                                                <div class="d-flex" fxFlex="30">
                                                    <button mat-button appearance="fill" class="ml-auto payment-delete-btn">
                                                        <mat-icon aria-hidden="false" class="delete-icon">delete_outline</mat-icon>
                                                        Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>    
                                </div>
                            </div> 
                       </div> 

                    </div>
                </mat-card>
            </mat-drawer-content>
