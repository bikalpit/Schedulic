            <mat-drawer-content>

<mat-card class="m-0">
    <div class="row">
        <div class="col-lg-12">
            <h6>Company Details</h6>
        </div>     
    </div>     
    <div class="row"> 
        <div class="col-lg-6 col-6 col-md-4  main-account-company-details">
            <div class="ml-3 justify-content-center d-flex ">
                <!-- <div class="company-details-profile-background mr-3 mt-5">
                    <img src="/assets/images/admin/Layer6.png" class="company-details-image">
                    <div class="camera-alt"><i class="material-icons"> camera_alt</i></div>
                </div> -->
                <div class="account-my-profile-img-wrap" (click)="ImgUpload()">
                
                    <img mat-card-avatar class="account-my-profile-img" src="/assets/images/admin/Layer6.png">
                    <div class="camera-alt"><i class="material-icons"> camera_alt</i></div>
                </div>
            </div>
            <div class="">
                <div class="mt-3 text-center">
                    <mat-form-field class=" bottom-border-field">
                        
                        <input matInput placeholder="Company Name">  
                    </mat-form-field>   
                </div>

                <div class="mt-2 text-center">
                    <mat-form-field class=" bottom-border-field">
                        
                        <input matInput placeholder="Email">   
                    </mat-form-field>   
                </div>

                <div class="mt-2 text-center">
                    <mat-form-field class=" bottom-border-field">
                      
                        <input matInput placeholder="Website">    
                    </mat-form-field>   
                </div>

               

                <div class="mt-2 text-center mb-3">
                    <mat-form-field class=" bottom-border-field">
                       

                        <input matInput placeholder="Mobile">    
                    </mat-form-field>   
                </div>
               

            </div>
        </div> 
        
        <div class="col-lg-6 col-6 col-md-4  main-account-my-profile">   
            <div class="">
                <div class="mt-3 text-center">
                    <mat-form-field class=" bottom-border-field">
                        
                            <mat-label>Country</mat-label>
                            <mat-select>
                              <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                              </mat-option>
                            </mat-select>
                         
                    </mat-form-field>   
                </div>

                <div class="mt-2 text-center">
                    <mat-form-field class=" bottom-border-field">
                        <mat-label>Bussiness Location</mat-label>
                        <input matInput placeholder="Address">   
                    </mat-form-field>   
                </div>

                <div class="row"> 
                    <div class="mt-2 text-center col-3">
                        <mat-form-field class=" bottom-border-field">
                            
                            <input matInput placeholder="City">    
                        </mat-form-field>   
                    </div> 

                    <div class="mt-2 text-center col-6">
                        <mat-form-field class=" bottom-border-field">
                            
                            <mat-label>State</mat-label>
                            <mat-select>
                              <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                              </mat-option>
                            </mat-select>
                        </mat-form-field>   
                    </div> 

                    <div class="mt-2 text-center col-3">
                        <mat-form-field class=" bottom-border-field">
                            
                            <input matInput placeholder="Zip">    
                        </mat-form-field>   
                    </div> 
                </div> 

                <div class="mt-2 text-center">
                    <mat-form-field class=" bottom-border-field">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="A brief overview of what you're all"></textarea>     
                    </mat-form-field>   
                </div> 
                <div class="account-statustoggle">
                    <p><mat-slide-toggle>Status</mat-slide-toggle></p>
                    <p><mat-slide-toggle>Private</mat-slide-toggle></p>
                </div> 
                
                <div class="row"> 
                    <div class="company-action-btn">
                        <div class="mx-2">
                            <button (click)="fnCancelNewCustomer()" mat-button appearance="fill" class="company-cancel-btn">Cancel</button>
                        </div>
                        <div class="mx-2">
                            <button mat-button type="submit" appearance="fill" (click)="fnCreateCouponSubmit()" class="company-save-btn">Save</button>
                        </div>  
                    </div>    
                </div> 
            </div>
        </div>    
    </div> 

        
</mat-card>
</mat-drawer-content>
</mat-drawer-container>
</div>
</div>
