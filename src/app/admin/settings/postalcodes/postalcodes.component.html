
<mat-drawer-container class="w-100">
    <mat-drawer-content>
        <div class="main-postalcode-content">
            <h5>Posatl Code</h5>
                <p class="mb-0">Postal codes are defined geographical boundaries within a location. Staff can be these area code.</p>
                <p>Customers will only be show staff members in the area code they select.</p>
                <div class=" d-flex">
                    <button mat-button appearance="fill" class="time-of-btn ml-2 mr-2">Upload Postal Code</button>
                     <button mat-button appearance="fill" (click)="addPostalCode()"class="time-of-btn ml-2 mr-2">Add Postal Code</button>
                </div>
            <div class="d-flex">
                <mat-form-field class="bottom-border-field dropdown-width">
                    <mat-label>Select</mat-label>
                    <mat-select >
                        
                        <mat-option value="option1">Set Active</mat-option>
                        <mat-option value="option2">Set Inactive</mat-option>
                        
                    </mat-select>
                    </mat-form-field>
                    <div class="postalcode-searchbox mr-2">
                    <form class="search_input-postalcode">							
                        <div class="form-group has-search">
                            <span class="fa fa-search form-control-feedback verticalLine"></span>
                            <input type="text" class="form-control searchbox_postalcode " placeholder="Search Postal Codes">
                        </div>												
                    </form>
                    </div>
            </div>
            <div class="">
            <div class="Customer-appointment-table">
                <div class="main-table-content main-cust-table-content">
                    <div class="">
                        <div class="heads main-heading-content example-box header-background " fxLayout="row">
                            <div class="" fxFlex="5"></div>
                            <div class="" fxFlex="20">Zipcode</div>
                            <div class="" fxFlex="20">Area</div>
                            <div class="" fxFlex="20">Assigned Staff</div>
                            <div class="" fxFlex="10">Status</div>
                            <div class="" fxFlex="10"></div>

                        </div>
                        <div class="content" class="example-list">
                            <div  class="example-box">
                                <div class="" fxFlex="5">
                                    <mat-checkbox></mat-checkbox>
                                </div>
                                <div class="" fxFlex="20">4000101</div>
                                <div class="" fxFlex="20">Kandivali</div>
                                <div class="" fxFlex="20">5</div>
                                <div class="" fxFlex="10">
                                    <mat-slide-toggle></mat-slide-toggle>
                                </div>
                                <div class="" fxFlex="10"><i class="fa fa-trash-o delete-box" ></i></div>
                            </div>
                            <div  class="example-box">
                                <div class="" fxFlex="5">
                                    <mat-checkbox></mat-checkbox>
                                </div>
                                <div class="" fxFlex="20">400067</div>
                                <div class="" fxFlex="20">Malad</div>
                                <div class="" fxFlex="20">5</div>
                                <div class="" fxFlex="10">
                                    <mat-slide-toggle></mat-slide-toggle>
                                </div>
                                <div class="" fxFlex="10"><i class="fa fa-trash-o delete-box" ></i></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div> 
            </div> 
            </div>
    </mat-drawer-content>
</mat-drawer-container>
