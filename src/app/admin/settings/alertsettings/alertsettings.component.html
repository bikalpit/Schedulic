<mat-drawer-content id="booking-rules" class="ml-0">
    <mat-card>
        <h5>Alert Settings</h5>
        <mat-tab-group>
            <mat-tab label="Email Alert">
                <h5>Alert sent to Customers</h5>
                <mat-card class="matcard-space">
                    <div class="d-flex">
                        <div>
                            <h6>Appointments reminder</h6>
                            <p class="mb-0">Remind customers about upcoming appointments?</p>
                        </div>
                        <div class="ml-auto mx-3">
                            <mat-slide-toggle></mat-slide-toggle>
                        </div>
                    </div>
                    <div>
                        <h6>Send an Email</h6>
                    </div>
                    <div>
                        <p class="mb-0">Appointments</p>
                    </div>
                    <div class="d-flex">
                        <div>
                            <mat-checkbox>Booked</mat-checkbox>
                        </div>
                        <div>
                            <mat-checkbox>Status Updated</mat-checkbox>
                        </div>
                        <div>
                            <mat-checkbox>Cancelled</mat-checkbox>
                        </div>
                    </div>
                </mat-card>
            </mat-tab>
            <mat-tab label="SMS Alert"> 
                
            </mat-tab>
          </mat-tab-group>
    </mat-card>
</mat-drawer-content>
