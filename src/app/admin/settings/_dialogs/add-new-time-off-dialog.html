<div class="modal-dialog modal-notify modal-info" role="document" >
    <div class="modal-content ">
      <div class="modal-header modal-bcolor-primary">
        <p class="heading lead  work-content" >Add Time Off</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 
        <mat-form-field class="bottom-border-field col-lg-6">
          <mat-label>Start date</mat-label>
          <input matInput [matDatepicker]="startdate">
          <mat-datepicker-toggle matSuffix [for]="startdate"></mat-datepicker-toggle>
          <mat-datepicker #startdate></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="bottom-border-field col-lg-6">
          <mat-label>End date</mat-label>
          <input matInput [matDatepicker]="enddate">
          <mat-datepicker-toggle matSuffix [for]="enddate"></mat-datepicker-toggle>
          <mat-datepicker #enddate></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="bottom-border-field col mb-3">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Vacation,Holiday,Other" ></textarea>
        </mat-form-field>
        <div>
           <button class="d-block btn btn-primary addbtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
