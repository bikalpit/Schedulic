<div class="modal-dialog modal-notify modal-info" role="document" >
    <div class="modal-content ">
      <div class="modal-header modal-bcolor-primary">
        <p class="heading lead  work-content" >Add Time Off</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 
        <mat-form-field class="bottom-border-field">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #startdate></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="bottom-border-field">

          <mat-datepicker #enddate></mat-datepicker>
        </mat-form-field>
        <div>

          </div>
    </div>
