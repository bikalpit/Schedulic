
<div class="modal-dialog modal-notify modal-info" role="document" >
    <div class="modal-content ">
      <div class="modal-header modal-bcolor-primary">
        <p class="heading lead  work-content" >New Postal Code</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 
        <mat-form-field class=" bottom-border-field">
            <mat-label>Code</mat-label>
            <mat-icon matPrefix><i class="fa fa-percent icon-img" aria-hidden="true"></i></mat-icon>
            <input matInput  placeholder="400101" >
          </mat-form-field>

          <mat-form-field class=" bottom-border-field">
            <mat-label>Area</mat-label>
            <mat-icon matPrefix><i class="fa fa-percent icon-img" aria-hidden="true"></i></mat-icon>
            <input matInput  placeholder="Kandivali East" >
          </mat-form-field>

          <mat-form-field class=" bottom-border-field">
            <mat-label>Staff</mat-label>
            <mat-icon matPrefix><i class="fa fa-percent icon-img" aria-hidden="true"></i></mat-icon>
            <input matInput  placeholder="Kandivali East" >
          </mat-form-field>

        <div class="mt-3">
            <button mat-button appearance="fill" class=" postal-cancel-btn ml-2 mr-2">Cancel</button>
           <button class="d-block btn btn-primary addbtn">Add Postal Code</button>
        </div>
          </div>
    </div>
  </div>
