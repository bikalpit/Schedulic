
<div class="profile-main content-main col-lg-12 col-sm-12 col-md-12">
<mat-card-title class="title">My Profile</mat-card-title> 

<form [formGroup]="customerProfile">
  <mat-card class="card"> 

	 <div class="card-body row">
		<div class="col-lg-3 col-sm-3 col-md-3">
			<div class="profile-img-wrap" (click)="UserImgUpload()">
          <img mat-card-avatar class="customer-profile-img" src="/assets/img/avatar-rihan.jpg">
          <div class="camera-alt"><i class="material-icons">
          camera_alt
          </i></div>
        </div>
		</div>
 		<div class="col-lg-8 col-md-8 col-sm-8">
        <div class="form-group row">
        	<div class="col-lg-12 col-md-12 col-sm-12">
            <label>Full Name</label>
            <div class="input-group">
            		 <div class="input-group-prepend">
          					<div class="input-group-text"><i class="material-icons">
											person_outline</i>
										</div>
          			 </div>
              <input type="text" formControlName="user_fullname" value="" class="form-control common-input">
            </div>
          </div>
        </div>
       
        <div class="form-group row">
          <div class="col-lg-6 col-md-6 col-sm-6">
           <label>Email</label>
           <div class="input-group">
            	<div class="input-group-prepend">
          			<div class="input-group-text"><i class="material-icons">
									mail_outline</i>
								</div>
          		</div>
            <input type="text" formControlName="user_email" class="form-control common-input" value="" >
            <span class="error-wrap" *ngIf="customerProfile.get('user_email').touched || formSubmitclicked"><small *ngIf="customerProfile.get('user_email').hasError('required')" class="error">Email Is required</small>
              <small *ngIf="customerProfile.get('user_email').hasError('email') || customerProfile.get('user_email').hasError('pattern')" class="error">Enter valid email</small></span>
          </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
          	 <div class="form-group">
          <label>Mobile</label>
          <div class="input-group">
            <div class="input-group-prepend">
          		<div class="input-group-text"><i class="material-icons">
								phone_iphone</i>
							</div>
          	</div>
           		<input type="text" formControlName="user_phone" class="form-control common-input" value="">
          </div>
        </div>
      </div>
    </div>   
     <label>Address</label> 
  		<div class="input-group">
            <div class="input-group-prepend">
          		<div class="input-group-text"><i class="fa fa-map-marker"></i>
							</div>
          	</div>
           		<input type="text" formControlName="user_address" class="form-control common-input" value="" >
          </div>

          <div class="form-group row mt-3">
        	<div class="col-lg-4 col-md-4 col-sm-4">
           
            <div class="input-group">
            		 
              <input type="text" formControlName="user_state" class="form-control common-input" value="">
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
          
            <div class="input-group">
            		 
              <input type="text" formControlName="user_city" class="form-control common-input" value="" >
            </div>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4">
          
            <div class="input-group">
            		 
              <input type="text" formControlName="user_postalcode" class="form-control common-input" value="" >
            </div>
          </div>
        </div>
       


 </div>

 
</div>
</mat-card>
	<button mat-button (click)="onSubmit($event)" class="btn btn-primary user-btn" >Save</button>
  <button mat-button class="btn btn-secondary user-btn">Cancel</button>
  
    
</form>  
	</div>
