<div fxLayout="row wrap" fxLayoutGap="2%" *ngIf="!dataLoaded" fxLayoutAlign="center center" class="full-height">
      <mat-spinner [diameter]="50"></mat-spinner>
      <span>Fetching data...</span>
</div>


<div *ngIf="dataLoaded" fxLayout="row" fxLayoutGap="0" fxLayoutAlign="center center" class="login-screen"> 
  <div fxFlex="40" fxFlex.lt-md="40" fxFlex.lt-sm="90" class="card-wrap">
    <mat-card class="example-card login-card p-0">
      <!-- <mat-card-header>
        <mat-card-title>Welcome!</mat-card-title>
        <mat-card-subtitle>Please log in to get started.</mat-card-subtitle>
      </mat-card-header> -->

      <mat-card-content class="login-container">
        <div fxFlex="100" fxFlex.lt-sm="100" fxLayoutAlign="center center" id="login-form" class="left-side p-4 ">
          <form [formGroup]="forgotForm" class="w-75">  
            <div class="page-icon">
              <img src="assets/images/forgot-pwd.png" />
            </div>      
            <mat-card-title>
              <h2 class="text-center text-white">Forgot Your Password?</h2>
              <p>Enter your email address that you used to register.</p>
              <p>We'll send you an email with link to reset your password.</p>
            </mat-card-title>

            <div class="input-wrap my-3">
              <input type="email" formControlName="email" placeholder="Enter Your Email" class="common-input form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <span class="error-wrap" *ngIf="forgotForm.get('email').dirty || forgotForm.get('email').touched || formSubmitclicked"><small *ngIf="forgotForm.get('email').hasError('required')" class="error">Email Is required</small><small *ngIf="forgotForm.get('email').hasError('pattern')" class="error">Invalid Email Address</small></span> 
            </div>
            <div class="input-wrap my-3 text-center">
              <button type="submit" color="primary" [disabled]="loading" (click)="forgotPwdSubmit()" class="common-btn text-white w-75 buttion-but" >
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 mt-butn "></span>
                  Submit
              </button>
            </div> 
          </form>
      </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
