
  <div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header modal-bcolor-primary">
        <h5 class="modal-title">New Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pb-0">
          <div>
            <label for="exampleFormControlTextarea1">Subject</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Note Subject">
          </div>
          <div class="form-group pt-3">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Type Note Description Here"></textarea>
          </div>
      </div>
      <div class="modal-footer pt-0">
        <button type="button" class="btn cancelbtn" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn savebtn" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
